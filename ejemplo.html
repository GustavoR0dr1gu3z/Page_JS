<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Primer Proyecto</title>
    <script type="text/javascript">

    async function traerPais(){
        const respuesta = await fetch("https://api.nationalize.io?name=gustavo");
        if(!respuesta.OK){
            let oops = "404 No encontr√© nada!";
            alert(oops);
            throw new Error(oops)
        }
        const nombre = respuesta.json();
        return nombre;
    }

    function mostrarName(n){
        document.getElementById("mensaje").innerHTML = n.country[0].country_id;         
    }

    traerPais().then(mostrarName);

    </script>
</head>
<body>

    <h1>Titulo de mi proyecto serio</h1>
    <p>Este es un proyecto serio</p>
    <p id="mensaje">Cargando...</p>
    <script type="text/javascript">
        mostrarName("Gus");
    </script>

</html>
